{% extends 'layout.html' %}


{% block body %}
  <div class="container mt-5">
      <div class="row">
          <div class="col">
              <div class="card">
                  <div class="card-title" style="text-align: center;">
                      <h2>Editar Registro</h2>
                  </div>
                  <div class="card-body">
                    <form action="/update/{{ datas[0].0 }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" name="name" value="{{ datas[0].1 }}" class="form-control">
                          </div>
            
                          <div class="form-group">
                            <label for="adscription">Adscripción</label>
                            <input type="text" name="adscription" value="{{ datas[0].2 }}" class="form-control" id="">
                          </div>
                          
                          <div class="form-group">
                            <label for="category">Categoría</label>
                            <input type="text" name="category" value="{{ datas[0].3 }}" class="form-control" id="">
                          </div>
            
                          <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" name="matricula" value="{{ datas[0].4 }}" class="form-control" id="">
                          </div>
            
                          <div class="form-group">
                            <label for="nAfil">Número Seguridad Social</label>
                            <input type="text" name="nAfil" value="{{ datas[0].5 }}" class="form-control" id="">
                          </div>
                          
                          <div class="form-group">
                            <label for="cellphone">Núm. Celular</label>
                            <input type="text" name="cellphone" value="{{ datas[0].6 }}" class="form-control" id="">
                          </div>
                          
                          <div class="form-group">
                            <label for="direction">Dirección</label>
                            <input type="text" name="direction" value="{{ datas[0].7 }}" class="form-control" id="">
                          </div>
                          
                          <div class="form-group">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                          </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock body %}
